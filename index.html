<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black-Scholes JS</title>
    <meta name="description"
        content="A light weight javascript library for calculating fair options prices and the greeks.">
    <meta property="og:title" content="Black-Scholes JS" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://black-scholes-js.netlify.app" />
    <meta property="og:image" content="https://thumbs.gfycat.com/GleamingSpiffyFoal-size_restricted.gif" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <div class="container mt-5 text-center">
        <h1>Black Scholes JS</h1>
        <div class="code-container">
            <input type="text" class="form-control" value='&lt;script src="https://black-scholes-js.netlify.app/js/blackscholes.js"&gt;&lt;/script&gt;'
                id="cdn-snippet" readonly>
            <button class="btn btn-secondary mx-2" onclick="myFunction()">copy</button>
        </div>
        <p class="d-flex justify-content-center align-items-center">Check it out on <a href="https://github.com/colbyhemond/BlackScholesJS"><img src="./images/GitHub_Logo.png"
                    alt="Git Hub" id="img-github-logo"></a></p>
    </div>
    <div class="container mt-5">
        <h2 class="text-center">Documentation</h2>
        <div id="documentation">
            <p>The BlackScholesJS calculator takes in five important parameters to compute the prices and greeks. </p>
            <p>The five parameters are:</p>
            <ul>
                <li>Stock</li>
                <li>Strike</li>
                <li>Vola</li>
                <li>Interest</li>
                <li>Term</li>
            </ul>
            <div class="code-container">
                
            </div>
        </div>

    </div>

    <script>
        function myFunction() {
            /* Get the text field */
            var copyText = document.getElementById("cdn-snippet");

            /* Select the text field */
            copyText.select();
            copyText.setSelectionRange(0, 99999); /*For mobile devices*/

            /* Copy the text inside the text field */
            document.execCommand("copy");
        }
    </script>
</body>

</html>
